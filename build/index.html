<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Up Top</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white">
    <header class="bg-teal-700 text-white sticky top-0 z-10">
      <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
        <h1 class="text-3xl font-medium"><a href="#hero">Hello There</a></h1>
        <div>
          <button
            id="mobile-open-button"
            class="text-3xl sm:hidden focus:outline-none"
          >
            &#9776;
          </button>
          <nav class="hidden sm:block space-x-8 text-xl" aria-label="main">
            <a href="#rockets" class="hover:opacity-90">Our Rockets</a>
            <a href="#testimonials" class="hover:opacity-90">Testimonials</a>
            <a href="#contact" class="hover:opacity-90">Contact Us</a>
          </nav>
        </div>
      </section>
    </header>
    <main class="max-w-4xl mx-auto">
      <section
        id="hero"
        class="flex flex-col-reverse justify-center sm:flex-row p-6 items-center gap-8 mb-12"
      >
        <article class="sm:w-1/2">
          <h2
            class="max-w-md text-4xl font-bold text-center sm:text-5xl sm:text-left text-slate-900 dark:text-white"
          >
            We boldy go <span class="text-indigo-700">where no man</span> has
            gone before...
          </h2>
          <p
            class="max-w-md text-2xl mt-4 text-center sm:text-left text-slate-700 dark:text-slate-400"
          >
            We're building rockets for the next centruty today
          </p>
          <p
            class="max-w-md text-2xl mt-4 text-center sm:text-left text-slate-700 dark:text-slate-400"
          >
            More stuff here that keeps going and going and that looks go when
            you display it on the screen
          </p>
        </article>
        <img class="w-1/2" src="./img/rocketdab.png" alt="Rocket Dabbbbb" />
      </section>
    </main>
    <!-- <div
      class="bg-emerald-500 w-52 h-52 rounded-full shadow-2xl grid place-content-center"
    >
      <div class="bg-teal-200 rounded-full w-32 h-32"></div>
    </div> -->
    <footer class="bg-teal-700 text-white sticky bottom-0"></footer>
  </body>
</html>
